<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1: Theory & Exercise</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f9f9f9;
      color: #222;
      line-height: 1.8;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #005f73;
      border-bottom: 2px solid #005f73;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    ul {
      list-style-type: "→ ";
      padding-left: 20px;
      margin-bottom: 30px;
    }
    h2 {
      color: #0a9396;
      margin-top: 25px;
    }
    .exercise {
      margin: 15px 0;
      padding: 15px;
      border-left: 4px solid #94d2bd;
      background-color: #edf6f9;
      border-radius: 8px;
    }
    .example {
      font-style: italic;
      color: #444;
      margin-left: 15px;
    }
  </style>
</head>
<body>

  <h1>Day 1: Theory & Exercise</h1>

  <ul>
    <li>Fav Song</li>
    <li>Fav Genre</li>
    <li>Vocal Exercise</li>
  </ul>

  <div class="exercise">
    <h2>1. Breath In & Breath Out</h2>
    <p class="example">(inhale ... exhale with “sss”)</p>
  </div>

  <div class="exercise">
    <h2>2. Warm Up</h2>
    <ul>
      <li>Humming <span class="example">(hmmm...)</span></li>
      <li>Lip trills <span class="example">(brrr...)</span></li>
      <li>Vowels <span class="example">(aa... ee... oo...)</span></li>
    </ul>
  </div>

  <div class="exercise">
    <h2>3. Pitch Practice</h2>
    <p class="example">sa... re... ga... ma...  
      pa... da... ni... sa...</p>
  </div>

</body>
</html>
